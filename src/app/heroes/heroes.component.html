<h1>My Heroes</h1>
<h2>
    <ul class="heroes">
        <li *ngFor="let hero of heroes" (click)="onSelect(hero)">
            <span class="bridge">{{hero.id}}</span>
            {{hero.name}}
        </li>
    </ul>
</h2>
